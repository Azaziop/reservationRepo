# Project identification
sonar.projectKey=reservation-laravel
sonar.projectName=Reservation Laravel
sonar.projectVersion=1.0

# Source code and tests
sonar.sources=app,config,database,public,resources,routes
sonar.tests=tests

# Exclusions
sonar.exclusions=vendor/**,node_modules/**,storage/**,bootstrap/cache/**,public/build/**

# Language and encoding
sonar.language=php
