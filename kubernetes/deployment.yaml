# Kubernetes manifests for production deployment (optional)
# Usage: kubectl apply -f kubernetes/

---
apiVersion: v1
kind: Namespace
metadata:
  name: reservation-salles

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: reservation-salles
data:
  default.conf: |
    server {
        listen 80;
        server_name _;
        root /var/www/html/public;

        index index.php index.html;

        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location ~ \.php$ {
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }

        location ~ /\.(?!well-known).* {
            deny all;
        }
    }

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: laravel-config
  namespace: reservation-salles
data:
  APP_ENV: production
  APP_DEBUG: "false"
  LOG_CHANNEL: stack
  LOG_LEVEL: error
  DB_CONNECTION: mysql
  DB_HOST: mysql-service
  DB_PORT: "3306"
  DB_DATABASE: reservation_prod
  CACHE_DRIVER: redis
  REDIS_HOST: redis-service
  REDIS_PORT: "6379"
  QUEUE_CONNECTION: redis
  SESSION_DRIVER: redis

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: laravel-app
  namespace: reservation-salles
spec:
  replicas: 3
  selector:
    matchLabels:
      app: laravel
  template:
    metadata:
      labels:
        app: laravel
    spec:
      containers:
      # PHP-FPM container
      - name: php-fpm
        image: 192.168.65.2:5000/reservation-salles:latest  # Updated to use the Docker registry accessible via host IP
        imagePullPolicy: Always
        ports:
        - containerPort: 9000
          name: php-fpm
        env:
        - name: APP_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: app-key
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: db-password
        envFrom:
        - configMapRef:
            name: laravel-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          tcpSocket:
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 9000
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: storage
          mountPath: /var/www/html/storage

      # Nginx container (sidecar)
      - name: nginx
        image: nginx:1.25-alpine
        ports:
        - containerPort: 80
          name: http
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
        - name: storage
          mountPath: /var/www/html/storage
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config
      - name: storage
        emptyDir: {}  # TODO: Replace with PersistentVolumeClaim for production

---
apiVersion: v1
kind: Service
metadata:
  name: laravel-service
  namespace: reservation-salles
  labels:
    app: laravel
spec:
  selector:
    app: laravel
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    name: http
  type: ClusterIP  # Changed from LoadBalancer - use Ingress for external access
